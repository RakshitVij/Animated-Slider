<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="travel-slider">
      <div class="travel-slider-planet">
        <img class="earth" src="earth.png">
        <div class="travel-slider-cities">
          <img class="cities" src="i.png">
          <img class="cities" src="u.png">
          <img class="cities" src="it.png">
          <img class="cities" src="f.png">
          <img class="cities" src="r.png">
          <img class="cities" src="e.png">
        </div>
      </div>
      <div class="slider">
        <div class="slider-wrapper">
          <div class="slider-slide">
            <img src="india.jpeg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">
                India
              </div>
              <div class="travel-slider-subtitle">
                1.44 Billion - 2024 Population
              </div>
            </div>
          </div>

          <div class="slider-slide">
            <img src="USA.jpeg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">
                United States Of America
              </div>
              <div class="travel-slider-subtitle">
                11.44 Million - 2024 Population
              </div>
            </div>
          </div>

          <div class="slider-slide">
            <img src="Italy.jpeg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">
                Italy
              </div>
              <div class="travel-slider-subtitle">
                5.8 Million - 2024 Population
              </div>
            </div>
          </div>

          <div class="slider-slide">
            <img src="France.jpeg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">
                France
              </div>
              <div class="travel-slider-subtitle">
                6.4 Million - 2024 Population
              </div>
            </div>
          </div>

          <div class="slider-slide">
            <img src="Russia.jpeg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">
                Russia
              </div>
              <div class="travel-slider-subtitle">
                1.4 Million - 2024 Population
              </div>
            </div>
          </div>

          <div class="slider-slide">
            <img src="England.jpeg" />
            <div class="travel-slider-content">
              <div class="travel-slider-title">
                England
              </div>
              <div class="travel-slider-subtitle">
                67.9 Million - 2024 Population
              </div>
            </div>
          </div>

          
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button id="swipe-left"><i class="fa-solid fa-arrow-left"></i></button>
      <button id="swipe-right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
  



  <script src="script.js"></script>
</body>
</html>
